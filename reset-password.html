<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser votre mot de passe | Codehal</title>
    <link rel="stylesheet" href="style.CSS">
</head>

<body>

    <div class="wrapper">
        <form id="resetForm" onsubmit="handleFormSubmit(event)">
            <h1>Réinitialiser</h1>
            <div class="input-box">
                <input type="email" placeholder="Entrez votre email" required>
            </div>
        
            <button type="submit" class="btn">Réinitialiser</button>
            
            <!-- Le message est caché par défaut -->
            <p id="resetMessage" class="email-sent-msg" style="display: none;"></p>
        </form>
    </div>
    
    <script src="script.js"></script> <!-- Inclure le script -->
</body>

</html>
